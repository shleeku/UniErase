hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - task_id=1
    - eval_unlearn_step=0
    - use_LoRA=False
    - forget_coeff=1.0
    - regularization_coeff=1.0
    - lr=1e-05
    - split=forget10
    - forget_loss=None
    - num_epochs=5
    - batch_size=32
    - +max_length=96
    - mask=True
    - fix_ref_model=False
    - save_root=/home/work/data/seokhan/UniErase/results/tofu
    - save_checkpoint=False
    - +working_dir=/home/work/data/seokhan/UniErase
    - model_family=llama2-7b
    - model_path=/home/work/data/seokhan/UniErase/data/models/tofu_Llama-2-7b-chat-hf_full-TOFU-1-UL_tofu_no_share
    - +eval_task_name=UniErase-M
    - +load_model_path=/home/work/data/seokhan/UniErase/edited_model/tofu_Llama-2-7b-chat-hf_full-TOFU-1-UL_tofu_no_share/AlphaEdit_test.pth
    - +custom_data_path=/home/work/data/seokhan/UniErase/closer-look-LLM-unlearning/data/tofu/task_data/forget10
  job:
    name: eval
    chdir: null
    override_dirname: +custom_data_path=/home/work/data/seokhan/UniErase/closer-look-LLM-unlearning/data/tofu/task_data/forget10,+eval_task_name=UniErase-M,+load_model_path=/home/work/data/seokhan/UniErase/edited_model/tofu_Llama-2-7b-chat-hf_full-TOFU-1-UL_tofu_no_share/AlphaEdit_test.pth,+max_length=96,+working_dir=/home/work/data/seokhan/UniErase,batch_size=32,eval_unlearn_step=0,fix_ref_model=False,forget_coeff=1.0,forget_loss=None,lr=1e-05,mask=True,model_family=llama2-7b,model_path=/home/work/data/seokhan/UniErase/data/models/tofu_Llama-2-7b-chat-hf_full-TOFU-1-UL_tofu_no_share,num_epochs=5,regularization_coeff=1.0,save_checkpoint=False,save_root=/home/work/data/seokhan/UniErase/results/tofu,split=forget10,task_id=1,use_LoRA=False
    id: ???
    num: ???
    config_name: tofu.yaml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/work/data/seokhan/UniErase/closer-look-LLM-unlearning
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/work/data/seokhan/UniErase/closer-look-LLM-unlearning/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/work/data/seokhan/UniErase/closer-look-LLM-unlearning/outputs/2025-08-19/04-07-07
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
